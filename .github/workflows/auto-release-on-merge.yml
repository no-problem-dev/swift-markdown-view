name: Auto Release on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION=$(echo "$BRANCH_NAME" | sed 's/release\///')
          VERSION_NUMBER=$(echo "$VERSION" | sed 's/^v//')
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION (number: $VERSION_NUMBER)"

      - name: Validate CHANGELOG entry
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "CHANGELOG entry found for version $VERSION"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "Warning: No CHANGELOG entry found for version $VERSION"
          fi

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.tag }} does not exist"
          fi

      - name: Create and push tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}
          echo "Created and pushed tag ${{ steps.version.outputs.tag }}"

      - name: Extract release notes from CHANGELOG
        if: steps.changelog.outputs.found == 'true'
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.number }}"

          # Extract the section for this version
          NOTES=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)

          # Remove link references at the end
          NOTES=$(echo "$NOTES" | sed '/^\[.*\]: http/d')

          # Trim leading/trailing whitespace
          NOTES=$(echo "$NOTES" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')

          # Format for release
          FORMATTED_NOTES=$(cat << EOF
          ## Changes

          $NOTES

          ---

          ğŸ“¦ **Installation**

          \`\`\`swift
          .package(url: "https://github.com/no-problem-dev/swift-markdown-view.git", from: "$VERSION")
          \`\`\`

          ğŸ“ [Full Changelog](https://github.com/no-problem-dev/swift-markdown-view/blob/main/CHANGELOG.md)
          EOF
          )

          # Save to file for multiline output
          echo "$FORMATTED_NOTES" > release_notes.md
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body_path: ${{ steps.changelog.outputs.found == 'true' && 'release_notes.md' || '' }}
          generate_release_notes: ${{ steps.changelog.outputs.found != 'true' }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate next version
        id: next_version
        run: |
          CURRENT="${{ steps.version.outputs.number }}"

          # Split version into parts
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR="${PARTS[0]}"
          MINOR="${PARTS[1]}"
          PATCH="${PARTS[2]}"

          # Increment patch version
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"

          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

      - name: Create next release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          NEXT_BRANCH="release/v${{ steps.next_version.outputs.version }}"

          # Delete branch if exists
          git push origin --delete "$NEXT_BRANCH" 2>/dev/null || true

